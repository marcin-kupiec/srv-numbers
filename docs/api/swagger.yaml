swagger: "2.0"
schemes:
 - http

info:
  version: 1.0.0
  title: srv-numbers

paths:
  /docs/api/swagger.yaml:
    get:
      description: Returns specification of OpenAPI specification in YAML format
      produces:
       - application/yaml
      responses:
        200:
          description: OpenAPI specification in YAML format

  /endpoint/{number}:
    get:
      description: Get an index of the number
      produces:
        - application/json
      parameters:
        - name: number
          in: path
          required: true
          type: integer
      responses:
        200:
          description: Return index
          schema:
            $ref: "#/definitions/GetNumberResponse"
        400:
          description: Invalid request
          schema:
            $ref: "#/definitions/Error"
        404:
          description: Number not found
          schema:
            $ref: "#/definitions/Error"
        500:
          description: Internal error
          schema:
            $ref: "#/definitions/Error"

definitions:
  Error:
    type: object
    properties:
      message:
        type: string

  GetNumberResponse:
    type: object
    required:
      - id
      - value
    properties:
      id:
        type: integer
      value:
        type: integer
    example:
      id: 123
      value: 548
